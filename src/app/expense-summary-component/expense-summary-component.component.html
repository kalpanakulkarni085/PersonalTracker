
<h2>Expense Summary for Current Month</h2>

<p>Total Expenses: {{ totalExpenses | currency: 'INR' }}</p>


<table >
    <tr>
      <th>Category</th>
      <th>Amount</th>
      
    </tr>
    <tr *ngFor="let expense of expensesByCategory">
      <td>{{ expense.category }}</td>
      <td>{{ expense.total | currency: 'INR' }}</td>
      
    </tr>
</table>
